<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf Demo with Input and Table</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
}

h1 {
	text-align: center;
	color: #333;
}

p {
	text-align: center;
	color: #555;
}

form {
	text-align: center;
	margin-top: 20px;
}

input[type="text"] {
	padding: 8px;
	font-size: 16px;
	border: 1px solid #ddd;
	border-radius: 4px;
}

button {
	padding: 10px;
	font-size: 16px;
	background-color: #4caf50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}

table {
	border-collapse: collapse;
	width: 50%;
	margin: 20px auto;
	background-color: white;
}

th, td {
	padding: 15px;
	border: 1px solid #ddd;
	text-align: left;
}

th {
	background-color: #4caf50;
	color: white;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
	<h1>Welcome to Thymeleaf!</h1>
	<p>Add new items to the list below:</p>
	<form th:action="@{/}" method="post">
		<input type="text" name="newItem" placeholder="Enter new item">
		<button type="submit">Add Item</button>
	</form>

	<table>
		<tr>
			<th>Items</th>
		</tr>
		<tr th:each="item, iterStat : ${dataList}"
			th:class="${iterStat.odd}? 'odd' : 'even'">
			<td><span th:text="${item}"></span></td>
		</tr>
	</table>
</body>
</html>
