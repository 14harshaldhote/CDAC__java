<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

    </style>
    <title>E-commerce Shopping</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/productPage">
            <div class="mb-3">
                <label for="productSelect" class="form-label">Select Body Care Product</label>
                <select class="form-select" id="productSelect" name="pn">
                    <option value="shampoo">Shampoo</option>
                    <option value="bodywash">Body Wash</option>
                    <option value="lotion">Body Lotion</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantityInput" class="form-label">Product Quantity</label>
                <input type="text" class="form-control" id="quantityInput" name="pq">
            </div>
            <button type="submit" name="atc" class="btn btn-primary">Add To Cart</button>
            <button type="submit" name="bill" class="btn btn-success">Billing</button>
        </form>
    </div>
</body>
</html>
