<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Selection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #dc3545;
        }
        .navbar {
            background-color: #ffffff;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        select, input {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #28a745;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
        .seat.selected {
            background-color: #dc3545;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">
            <i class="fas fa-bus" style="color: #ffffff;"></i> Chal Bhai
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="busLogin.html">Logout <i class="fas fa-sign-out-alt" style="color: #ffffff;"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-4">Select Your Seat</h2>
        <form action="busSeat" method="post">
            
            <div class="d-flex flex-wrap justify-content-center">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat">4</div>
                <div class="seat">5</div>
                <div class="seat">6</div>
                
            </div>
          
            <div class="form-group">
                <label for="selectedSeat">Selected Seat:</label>
                <input type="text" class="form-control" id="selectedSeat" name="selectedSeat" readonly>
            </div>
            <input type="submit" class="btn" value="Confirm Seat">
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var seats = document.querySelectorAll('.seat');
            seats.forEach(function (seat) {
                seat.addEventListener('click', function () {
                    this.classList.toggle('selected');
                    updateSelectedSeats();
                });
            });

            function updateSelectedSeats() {
                var selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(function (seat) {
                    return seat.textContent;
                });
                document.getElementById('selectedSeat').value = selectedSeats.join(', ');
            }
        });
    </script>
</body>
</html>
