<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            color: #dc3545;
        }

       
        .navbar {
            background-color: #ffffff;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        select, input {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }

    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="">
            <i class="fas fa-bus" style="color: #ffffff;"></i> Chal Bhai
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="busLogin.html">Logout <i class="fas fa-sign-out-alt " style="color: #ffffff;"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-4">Kidhr Jane ka h....</h2>

        <form action="busBooking" method="post">

            <div class="form-group">
                <label for="source">From:</label>
                <select class="form-control" name="source" id="source">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                    <option value="Raipur">Raipur</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="destination">To:</label>
                    <select class="form-control" name="destination" id="destination">
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Pune">Pune</option>
                        <option value="Raipur">Raipur</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="busType">Bus Type:</label>
                    <select class="form-control" name="busType" id="busType">
                        <option value="AC">AC</option>
                        <option value="NonAC">Non AC</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="datepicker">Date:</label>
                <input type="date" class="form-control" id="datepicker" name="datepicker">
            </div>

            <input type="submit" class="btn" value="Search Buses">
        </form>
    </div>
</body>
</html>
