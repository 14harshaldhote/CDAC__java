<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">
            <i class="fas fa-bus" style="color: #ffffff;"></i> Chal Bhai
        </a>
    </nav>

    <div class="container mt-5">
        <form class="col-md-6 offset-md-3" method="post" action="busLogin">
            <h2 class="text-center text-danger">Ticket Chaye Tho Login kr....</h2> <br> 

            <div class="form-group">
                <label for="un">Username:</label>
                <input type="text" class="form-control" id="un" name="un" placeholder="Username" required>
            </div>
           
            <div class="form-group">
                <label for="ps">Password:</label>
                <input type="password" class="form-control" id="ps" name="ps" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-danger btn-block" name="Press" value="Press">Login</button>
        </form>
    </div>


</body>

</html>
